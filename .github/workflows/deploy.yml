name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./business-analytics-capstone
          # Adicione esta linha para especificar a pasta raiz do repositório
          # publish_branch: gh-pages # Opcional: branch para publicar, padrão é gh-pages

